<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessió</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet"> <!-- Font for texts -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"> <!-- Font for titles -->

    <link rel="stylesheet" href="/css/Style.css"> <!-- CSS document -->
</head>

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="titles">
                <h1>Iniciar Sessió</h1>
            </div>
            
            <div class="description">
                <p>Si ja tens un compte, inicia sessió i gaudeix de tot el contingut que t'oferim per tal que t'organitzis amb comoditat.</p>
                <a onclick="help()">
                    <img class="help" src="/img/question-mark.jpg">
                </a>
            </div>  <!-- Description about what to do to log in -->
        </div>
    </header>

    <main class="main_loginReg">
        <form class="form_login"> <!-- 'Log in' form -->
            <input class="input_LogReg" placeholder="Correu electrònic" type="text" id="email">
            <input class="input_LogReg" placeholder="Contrasenya" type="password" id="password">

            <button id="submit" class="button button_LogReg">Iniciar Sessió</button>

            <div class="formLogReg_other">
                <p class="p_loginReg">Ets nou en aquesta pàgina web?</p>
                <a class="a_formLogReg_other" href="Register.html">Registra't</a>
            </div>
        </form>
    </main>

    <script src="/js/LogIn.js"></script> <!-- JavaScript document (for internal 'Log in' functions) -->
</body>

</html>
