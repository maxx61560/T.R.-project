<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet"> <!-- Font for texts -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"> <!-- Font for titles -->

    <link rel="stylesheet" href="/css/Style.css"> <!-- CSS document -->

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="titles">
                <h1>Registrar-se</h1>
            </div>

            <div class="description">
                <p>Unir-se al nostre equip és molt senzill, només has de completar el següent formulari i començar a gaudir de tots els avantatges que et proporcionem.</p>
                <button class="" onclick="" src="">?</button>
            </div>  <!-- Description about what to do to register -->
        </div>
    </header>

    <main>
        <form class="form_register"> <!-- 'Register' form -->
            <input class="input_LogReg" placeholder="Nom" type="text" id="name">
            <input class="input_LogReg" placeholder="Correu electrònic" type="text" id="email">
            <input class="input_LogReg" placeholder="Contrasenya" type="password" id="password">
            <input class="input_LogReg" placeholder="Repeteix la contrasenya" type="password" id="password2">

            <button id="submit" class="button button_LogReg">Registrar-se</button>

            <div class="formLogReg_other">
                <p>Ja tens un compte?</p>
                <a class="a_formLogReg_other" href="LogIn.html">Inicia Sessió</a>
            </div>
        </form>
    </main>


    <script src="/js/Register.js"></script> <!-- JavaScript document (for internal 'Register' functions) -->
</body>

</html>
