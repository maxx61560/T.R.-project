<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet"> <!-- Font for texts -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"> <!-- Font for titles -->

    <link rel="stylesheet" href="/css/Style.css">
</head>

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="titles">
                <h1>Benvingut/da <span id="span_name"></span></h1>
            </div>
            <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor earum et debitis
                obcaecati similique nemo voluptatem explicabo, unde sint quia?</p>
        </div>
    </header>

    <main>
        <!-- Main table: -->
        <table class="table" id="table">
            <thead>
                <div>
                    <th class="table_Default">Grau de dificultat</th>
                    <th class="table_Default">Nom de l'esdeveniment</th>
                    <th class="table_Default">Data de venciment</th>
                    <th class="table_Default">Opcions</th>
                </div>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="group_addEvent">
            <button class="button_addEvent button" style="display: block;" id="showForm" onclick="show_addEvent()">+</button> <!-- Button for create an event -->
            <button class="button_addEvent button" style="display: none;" id="hideForm" onclick="hide_addEvent()">-</button>

            <div id="eventContent_visibility" style="display: none;">
                <!-- To add more events: -->
                <form class="form_addEvent" onsubmit="event.preventDefault(); onSubmit();" autocomplete="off">
                    <input type="text" class="form_element" id="difficulty" placeholder="Grau de dificultat" required>
                    <input type="text" class="form_element" id="name" placeholder="Nom de l'esdeveniment" required>
                    <input type="text" class="form_element" id="date" placeholder="Data de venciment" required>
                
                    <input class="submit_formAddEvent" type="submit" value="Crear">
                </form>
            </div>
        </div>

    </main>

    <script src="js/Home.js"></script> <!-- JavaScript document (for internal 'Home' functions) -->
</body>

</html>
