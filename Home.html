<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <!-- Font for texts -->
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <!-- Font for titles -->

    <link rel="stylesheet" href="/css/Style.css">
</head>

<body class="body">
    <header class="header">
        <div name="Background Header Image" class="header_backGroundImg">
            <div class="titles">
                <h1>Benvingut/da <span id="span_name"></span></h1>
            </div>
            <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor earum et debitis
                obcaecati similique nemo voluptatem explicabo, unde sint quia?</p>
        </div>
    </header>

    <main>
        <div class="label_eventHome">
            <div class="event_initialPosition"></div>
            <!-- Is useful to determine the initial position of all the elements of the event. -->

            <div class="event_difficulty"></div>
            <!-- <p class="event_difficulty_name">Dificil, Normal o Fàcil</p> Better alternative: see the grade of the difficulty when you put the mourse on de color -->

            <p class="event_elem event_name">Nom de l'esdeveniment</p>

            <div name="Due Date" class="event_elem">
                <!-- <p class="event_date_type">Diari, Setmanal, Mensual, Trimestral, Semestral o Anual</p> To choose (target type) -->
                <p class="event_dateTxt">Data de venciment:</p>
                <p class="event_date">dd/mm/aaaa</p>
            </div>

            <a href="EventPage.html" class="event_elem a_seeMore_home">Veure més</a>
            <!-- Better alternative: you can click the whole event to see more information about it -->

            <div class="event_initialPosition"></div>
            <!-- Is useful to determine the initial position of all the elements of the event. -->

            <div name="Button Group">
                <button class="button buttonGroup_home button_done" name="Done" onclick="">
                    <img src="img/tick.jpeg" class="img_buttonGroup_event">
                </button>
                <button class="button buttonGroup_home button_delete_home" name="Delete" onclick="">
                    <img src="img/bin.jpeg" class="img_buttonGroup_event">
                </button>
            </div>
        </div>


        <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
            <div class="caja">
                <label for="name">Nom de l'esdeveniment</label> <input type="text" id="name" placeholder="Escriu aquí" required>
                <label for="date">Data de venciment</label> <input type="text" id="date" placeholder="Escriu aquí" required>
                <label for="difficulty">Grau de dificultat</label> <input type="text" id="difficulty" placeholder="Escriu aquí" required>
            </div>
            <input class="submit" type="submit" value="Crear">
        </form>


        <div class="board">
            <table class="board_child" id="board">
                <thead>
                    <tr>
                        <th>Nom de l'esdeveniment</th>
                        <th>Data de venciment</th>
                        <th>Grau de dificultat</th>
                        <th>Opcions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <script src="js/Home.js"></script> <!-- JavaScript document (for internal 'Home' functions) -->
</body>

</html>
